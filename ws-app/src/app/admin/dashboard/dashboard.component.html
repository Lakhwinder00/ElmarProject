<p-messages [(value)]="msgs"></p-messages>
<div class="grid" [style]="{'margin-top':'30px'}">
  <div class="col-3">
    <p-card [style]="{'background-color':'#F39611'}">
      Users<h1>99%</h1>
    </p-card>
  </div>
  <div class="col-3">
    <p-card styleClass="overview-box-2" [style]="{'background-color':'#326DDF'}">
      Mobiles<h1>75%</h1>
    </p-card>
  </div>
  <div class="col-3">
    <p-card styleClass="overview-box-3" [style]="{'background-color':'#E02364'}">
      PageViews<h1>68%</h1>
    </p-card>
  </div>
  <div class="col-3" >
    <p-card styleClass="overview-box-4" [style]="{'background-color':'#7DC931'}">
      Socials<h1>80%</h1>
    </p-card>
  </div>
</div>
<div class="grid">
  <div class="col-6">
    <p-card>
      <p-chart type="doughnut" [data]="doughnutChartData" [height]="200" [width]="200"></p-chart>
    </p-card>
  </div>
  <div class="col-6">
    <p-card>
      <p-chart type="bar" [data]="barChartData" [height]="200" [width]="200"></p-chart>
    </p-card>
  </div>
</div>
<div class="grid">
  <p-panel header="Employees List">
    <div class="ui-g">
      <div class="ui-g-10 ui-sm-8"><label style="float:right;">Page Size:</label></div>
      <div class="ui-g-2 ui-sm-4"><input type="text" pInputText [(ngModel)]="pageSize"></div>
    </div>
    <p-table [value]="employees" [paginator]="true" [rows]="pageSize">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee>
        <tr>
          <td *ngFor="let col of columns">
            <div *ngIf="col.field != 'Department'">{{employee[col.field]}}</div>
            <div *ngIf="col.field == 'Department'"><a (click)="goToDepartmentDetails(employee.DepartmentId)">{{employee[col.field]}}</a></div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>

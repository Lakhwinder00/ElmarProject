<div class="col-md-2 p-0 user-panel">
  <div class="col-2">
    <div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
      <div class="header">
        <h1 class="title">
          PROLERN
        </h1>
        <div class="toggle" (click)="handleSidebarToggle()">
          <span class="chevron"></span>
        </div>
      </div>
      
      <div class="content" *ngFor="let item of items1">
        <div class="children">
          <div class="link">

            <div (click)="isSubmenuOpened=false;" class="content" [routerLink]="['{{item.route}}']" [queryParams]="{ 'child': '1' }"
              [routerLinkActive]="'active'">
              <div class="icon">
                <i class="{{item.icon}}" style="font-size:24px"></i>
              </div>
              <div (click)="subMenuClick(item)" class="title">{{item.label}}</div> <span  
                *ngIf="item.childern && isExpanded" class="pull-right"><i  *ngIf="!item.subMenu" class="fa fa-angle-left"></i> <i  *ngIf="item.subMenu" class="fa fa-angle-down"></i></span>

            </div>
              <ul class="treeview-menu"  [ngClass]=" item?.items?.length && item.subMenu ? 'treview-display' : 'treeview-menu'"     >
                <li  class="treeview title content" *ngFor="let menu of item?.items">
               <span (click)="isSubmenuOpened=true" >{{menu.label}} </span></li>

              </ul>
            
          </div>
        </div>


      </div>
    </div>
  </div>

</div>

<div class="ng-header">
  <div class="ng-header-left left">
    <div class="logo right">
      <img src="https://chima.my.prolearn.io/syng_components/common/clientandui/uitemplates/customer/prolearn/images/prolearn-logo-aqua-white.png" class="logo-large">
      <img src="https://chima.my.prolearn.io/syng_components/common/clientandui/uitemplates/customer/prolearn/images/prolearn-logo-aqua-white.png" class="logo-small">
    </div>
  </div>
  <div class="ng-header-right right">
    <div class="ng-header-right-item right">
      <a class="icon" (click)="logout()"><i class="fa fa-sign-out-alt"></i></a>
    </div>
    <div class="ng-header-right-item right" (click)="themeChooser.toggle($event)">
      <a class="icon"><i class="fa fa-cog"></i></a>
    </div>
    <div class="ng-header-right-item right" (click)="showNotificationSidebar()">
      <a class="icon"><i class="fa fa-bell"></i><span class="badge">5</span></a>
    </div>
    <div class="ng-header-right-item right">
      <a class="icon"><i class="fa fa-user"></i></a>
    </div>
  </div>
</div>

<!-- theme chooser overlay panel -->
<p-overlayPanel #themeChooser>
  Select Theme:
  <div class=" col-12 grid">
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-teal')"
              style="background-color: #427976; width: 39px;"></button>
    </div>
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-rose')"
              style="background-color: #79425a; width: 39px;"></button>
    </div>
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-light')"
              style="background-color: #cccccc; width: 39px; "></button>
    </div>
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-dark')"
              style="background-color: #3b3b48; width: 39px;"></button>
    </div>
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-Turquoise')"
              style="background-color: #04838f; width: 39px;"></button>
    </div>
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-green')"
              style="background-color: #1e8455; width: 39px;"></button>
    </div>
    <div class="col-2">
      <button pButton type="button" (click)="selectTheme('theme-blue')"
              style="background-color: #2d5394; width: 39px;"></button>
    </div>
  </div>
</p-overlayPanel>
